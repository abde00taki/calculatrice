<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcul de  PM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        
        <h1 class="text-primary">calculatrice</h1>
        
        <div class="claculZone" id="claculZone" style="width: 25%; font-size: 20PX; padding: 10px; border-radius: 10px; border: 1px solid rgb(47, 94, 197); height: 50px; background-color: rgb(255, 255, 255);"></div>
        
        <form action="" class="form row mt-4">
            <div class="col">
                <input type="number" id="num1" class="form-control">
            </div>
            <div class="col">
                <input type="number" id="num2" class="form-control">
            </div>
            
            <select name="" id="opiration" class="form-select mt-3">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </form>
        
        <button class="btn btn-primary mt-3" id="btnClcu">calcul</button>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
